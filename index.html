<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- linked my css file here -->
  <link rel="stylesheet" href="./Assets/style.css" />
  <!-- linked bootstrap here -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3/css/bootstrap.min.css">
  <title>Weather Dashboard</title>
</head>


<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>
  

  <div class="city">
    <h2>Search for a City:</h2>
  </div>
<!-- addded my current weather card here -->
  <div id="current-weather" class="card" style="width: 60rem;">
    <div class="card-header">
      Current Date Weather
    </div>
    <!-- this the framework where the current weather will be displayed -->
    <ul id="currentWeatherList" class="list-group list-group-flush">
      <li id="temp" class="list-group-item">Temp:</li>
      <li id="wind" class="list-group-item">Wind:</li>
      <li id="humidity" class="list-group-item">Humidity:</li>
    </ul>
  </div>
<!-- added my nav bar here with a search button -->
  <nav id="nav" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input id="searchweather" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search" class="btn btn-outline-success">Search</button>
      </form>
    </div>
  </nav>

  <h2>5-Day Forcast:</h2>
  <div class="container" id="container">
    </div>
<!--linked my JavaScript file here -->
    <script src="./Assets/script.js"></script>
  
</body>

</html>
