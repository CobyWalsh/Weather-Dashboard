<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3/css/bootstrap.min.css">
  <title>Weather Dashboard</title>

<header>
  <h1>Weather Dashboard</h1>
</header>

<body>
  <div class="city">
    <h2>Search for a City:</h2>
  </div>

  <div id="current-weather" class="card" style="width: 60rem;">
    <div class="card-header">
      Current Date Weather
    </div>
    <ul id="currentWeatherList" class="list-group list-group-flush">
      <li id="temp" class="list-group-item">Temp:</li>
      <li id="wind" class="list-group-item">Wind:</li>
      <li id="humidity" class="list-group-item">Humidity:</li>
    </ul>
  </div>

  <nav id="nav" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input id="searchweather" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search" class="btn btn-outline-success">Search</button>
      </form>
    </div>
  </nav>

  <h2>5-Day Forcast:</h2>
  <div class="container">
    <div id="box" class="card" style="width: 13rem;">
      <div class="card-header">
        Date
      </div>
      <ul>
        <li class="temp">Temp:</li>
        <li class="wind">Wind:</li>
        <li class="humidity">Humidity:</li>
      </ul>
    </div>

    <div id="box" class="card" style="width: 13rem;">
      <div class="card-header">
        Date
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Temp:</li>
        <li class="list-group-item">Wind:</li>
        <li class="list-group-item">Hunidity:</li>
      </ul>
    </div>

    <div id="box" class="card" style="width: 13rem;">
      <div class="card-header">
        Date
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Temp:</li>
        <li class="list-group-item">Wind:</li>
        <li class="list-group-item">Humidity:</li>
      </ul>
    </div>

    <div id="box" class="card" style="width: 13rem;">
      <div class="card-header">
        Date
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Temp:</li>
        <li class="list-group-item">Wind:</li>
        <li class="list-group-item">Humidity:</li>
      </ul>
    </div>

</html>
